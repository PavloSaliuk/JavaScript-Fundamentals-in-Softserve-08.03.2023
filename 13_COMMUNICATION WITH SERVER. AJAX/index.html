<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework13</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="shortcut icon" href="/images/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
    <ul>
        <li><button id="vote">Vote</button></li>
        <li><button id="books">Books</button></li>
        <li><button id="user">User</button></li>
    </ul>
    <div id="table-books-container">
        <h2>Books</h2>
        <table id="table-books">
            <thead>
                <tr>
                    <th>Author</th>
                    <th>Title</th>
                    <th>Pages</th>
                </tr>
            </thead>
        </table>
    </div>
    <h2>UserInfo</h2>
    <div id="table-user-container">
        <table id="table-user">
            <th>Avatar</th>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Country</th>
            <th>Login</th>
            <th>Password</th>
            <th>Email</th>
        </table>
    </div>
    <script src="index.js"></script>
</body>

</html>
