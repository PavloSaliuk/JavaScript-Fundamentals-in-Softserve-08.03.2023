<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="index_lesson6_6.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="shoeBackground">
                <div class="gradients">
                    <div class="gradient second" color="blue" data-price="300"></div>
                    <div class="gradient" color="red" data-price="200"></div>
                    <div class="gradient" color="green" data-price="170"></div>
                    <div class="gradient" color="orange" data-price="160"></div>
                    <div class="gradient" color="black" data-price="189"></div>
                </div>
                <h1 class="nike">nike</h1>
                <img src="https://i.postimg.cc/7LpDvZxn/logo.png" alt="#" class="logo">
                <a href="#" class="share"><i class="fas fa-share-alt"></i></a>

                <img src="https://i.postimg.cc/GhcRnN1V/blue.png" alt="#" class="shoe show">
                <img src="https://i.postimg.cc/k43r1Ycj/red.png" alt="#" class="shoe">
                <img src="https://i.postimg.cc/BnzfDn1f/green.png" alt="#" class="shoe">
                <img src="https://i.postimg.cc/VNbQFPjr/orange.png" alt="#" class="shoe">
                <img src="https://i.postimg.cc/dVNwB9pX/black.png" alt="#" class="shoe">

            </div>
            <div class="info">
                <div class="shoeName">
                    <div>
                        <h1 class="big">Nike Zoom KD 12</h1>
                        <span class="new">new</span>
                    </div>
                    <h3 class="small">Men's running shoes</h3>
                </div>
                <div class="description">
                    <h3 class="title">Product Info</h3>
                    <p class="text">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem
                        Ipsum has been the industry's.</p>
                </div>
                <div class="color-container">
                    <h3 class="title">Color</h3>
                    <div class="colors">
                        <span class="color active" primary="#2175f5" color="blue" data-price="170"></span>
                        <span class="color" primary="#f84848" color="red" data-price="180"></span>
                        <span class="color" primary="#29b864" color="green" data-price="190"></span>
                        <span class="color" primary="#ff5521" color="orange" data-price="200"></span>
                        <span class="color" primary="#444" color="black" data-price="210"></span>
                    </div>
                </div>
                <div class="size-container">
                    <i class="fas fa-dollar-sign"></i>
                    <h1 id="outprice"> 189.99</h1>
                    <br>
                    <h3 class="title">Size</h3>
                    <div class="sizes">
                        <span class="size active" primary="#2175f5" color="blue" data-price="220">38</span>
                        <span class="size" data-price="230">39</span>
                        <span class="size" data-price="240">40</span>
                        <span class="size" data-price="250">41</span>
                        <span class="size" data-price="260">42</span>
                    </div>
                </div>
                <div class="type-container">
                    <i class="fas fa-dollar-sign"></i>
                    <br>
                    <h3 class="title">type</h3>
                    <div class="types">
                        <span class="type active" data-price="270">baby</span>
                        <span class="type" data-price="280">adolescent</span>
                        <span class="type" data-price="290">women's</span>
                        <span class="type" data-price="300">adult</span>
                        <span class="type" data-price="310">sports</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index_lesson6_6.js"></script>
</body>

</html>
