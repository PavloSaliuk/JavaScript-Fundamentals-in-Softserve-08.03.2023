<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="main.css">

    <title> My todo list</title>
</head>

<body>
    <main class="app">

        <section class="greeting">
            <h2 class="title">
                My name is <input type="text" id="name" placeholder="Name here">
            </h2>
            <div class="clock"></div>
        </section>

        <section class="create-todo">
            <form id="new-todo-form">
                <h4>Make a task</h4>
                <input type="text" name="content" id="content" placeholder="Write a task">

                <h4>Category of task</h4>
                <div class="options">

                    <label class="option1">
                        <input type="radio" name="category" id="category1" value="business">
                        <span class="bubble business"></span>
                        <span class="option_text1">Study</span>
                    </label>
                    <label class="option2">
                        <input type="radio" name="category" id="category2" value="personal">
                        <span class="bubble personal"></span>
                        <span class="option_text2">Rest</span>
                    </label>
                    <label class="option3">
                        <input type="radio" name="category" id="category3" value="family">
                        <span class="bubble family"></span>
                        <span class="option_text3">Family</span>
                    </label>
                    <label class="option4">
                        <input type="radio" name="category" id="category4" value="work">
                        <span class="bubble work"></span>
                        <span class="option_text4">Work</span>
                    </label>

                </div>
                <input type="submit" value="I can do it!">
            </form>
        </section>
        <section class="todo-list">
            <h3>You can do it!</h3>
            <input type="text" class="search-input" placeholder="Search by name">
            <input type="text" class="search-input" placeholder="Search by category of task">
            <input type="text" class="search-input" placeholder="Search by date">
            <select>
                <option value="option1">Choose list</option>
                <option value="option2">Study</option>
                <option value="option3">Rest</option>
                <option value="option4">Family</option>
                <option value="option5">Work</option>
            </select>
            <button class="delete-all">Delete all</button>
            <div class="list" id="todo-list">
            </div>
        </section>

    </main>

    <script src="js/main.js" type="module"></script>
    <script src="js/clock.js" type="module"></script>
    </body>
</html>
